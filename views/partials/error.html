{{#error}}
<p class="alert alert-error">
	<button type="button" class="close" data-dismiss="alert">&times;</button>
	{{{message}}}
</p>
{{/error}}

{{! CSRF TOKEN }}
<input type="hidden" value="{{csrf_token}}" disabled v-model="token">
{{! USER ID }}
<input type="hidden" value="{{user._id}}" disabled v-model="user_id">
